<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logseq Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/@logseq/libs/dist/lsplugin.user.min.js"></script>
  </head>
  <body>
    <script type="module">
      // import "@logseq/libs";

      const providedUiId = "logseq-ai-plugin";
      const applicationId = "_3rtidhg7fdsg7492";
      const elementId = `${applicationId}--${providedUiId}`;

      const onAiButtonClick = "onAiButtonClick";

      const main = () => {
        logseq.provideStyle(`
          #root { display: flex; }
          .theme-container { flex: 1; }
        `);

        logseq.provideUI({
          key: providedUiId,
          path: "#root",
          template: "<div></div>",
        });

        setTimeout(() => {
          const element = parent.document.querySelector(`#${elementId} > div`);
          element.innerHTML = `<button data-on-click="${onAiButtonClick}">This is the AI button</button>`;
        });

        logseq.provideModel({
          [onAiButtonClick]() {
            logseq.App.showMsg("Hello, World!");
          },
        });
      };

      logseq.ready(main).catch(console.error);
    </script>
  </body>
</html>
